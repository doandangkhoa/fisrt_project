<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
</head>
<body>
    {% include 'navbar.html' %}
        {% if messages %}
        <ul class="messages" id="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <script>
            setTimeout(function(){
                const msg = document.getElementById('messages')
                if(msg){
                    msg.style.display = 'none'
                }
            }, 3000);
        </script>
    {%block content %}

    {% endblock %}
</body>
</html>
